

<ion-content class="modal_content">
  <img (click)="closeModal()" src="assets/images/close_btn.svg" class="close_btn">
  <br>
  <div class="ion-padding">   
  
    <div class="modal_inner">
      <label>Reasons <span style="color:red">*</span></label><br/>

      <ion-radio-group (ionChange)="select_reason($event)"> 
        <ion-item *ngFor="let x of reasons" lines="none">
          <ion-label class="regular size_14">{{ x.label }}</ion-label>
          <ion-radio name="reason" slot="start" value="{{x.label}}" (ionChange)="radioGroupChange($event)"></ion-radio>
        </ion-item>
      </ion-radio-group>

      <!--<label *ngFor="let x of reasons">
        <input  name="reason" type="radio" value="{{x.label}}"/>{{ x.label }}
        <br/>
      </label>-->

      <div id="reason_msg" style="color:red;display:none;">Reason is required</div><br/>
      <label>Comments</label><br/>      
      <div class="btn-group">
        <ion-textarea rows="4" name="comments" placeholder="" class="custom_textarea" id="comments"></ion-textarea>
      </div>      
      
    </div>
  </div>
</ion-content> 

<ion-footer>
  <ion-toolbar>    
    <div class="app_button">      
        <button type="btn" (click)="cancelDonation()" *ngIf="!model.search" class="app_btn">Okay</button>
        <button class="app_btn"  *ngIf="model.search"><ion-spinner class="current_location_sppiner"></ion-spinner></button>      
    </div>
  </ion-toolbar>
</ion-footer>
